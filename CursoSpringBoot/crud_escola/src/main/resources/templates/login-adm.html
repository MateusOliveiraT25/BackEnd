<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escola XYZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{css/styleLogin.css}">
    <link rel="stylesheet" th:href="@{style.css}">
    
    <style>
      
    </style>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"><!-- barra de menu --></div>
    <div class="login-container">

        <h2 class="login-title">Login - Escola XYZ</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
                
            </div>
        </form>
        <div class="t-grid text-center"> <!-- Adicione a classe text-center para centralizar -->
            <a href="cad-adm"><button  class="btn btn-primary">Cadastrar-se</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
